spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default-schema: saas_starter
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:saas_starter;DB_CLOSE_DELAY=-1"
  h2:
    console:
      enabled=true
      path=/h2-console
